{% extends 'base.html' %} 
{% load static %}
{% block title %}Aspire - Offers{% endblock %} 
{% block content %}
<nav
  class="navbar navbar-expand-lg navbar-light bg-white justify-content-center"
>
  <a class="navbar-brand main-heading" href="{% url 'view-home' %}"> &nbsp; Aspire </a>

</nav>
<br />
<div class="container">
<div class="board">
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="New ...">
        <button type="submit">Add <i class="fa-solid fa-plus"></i></button>
    </form>
    <div class="lanes">
        <div class="swim-lane" id="todo-lane">
            <h3 class="heading">TODO</h3>
            <p class="task" draggable="true">Task 1</p>
            <p class="task" draggable="true">Task 2</p>
            <p class="task" draggable="true">Task 3</p>
        </div>
        <div class="swim-lane">
            <h3 class="heading">DOING</h3>
            <p class="task" draggable="true">Task 1</p>
        </div>
        <div class="swim-lane">
            <h3 class="heading">DONE</h3>
            <p class="task" draggable="true">Task 1</p>
        </div>
    </div>
</div>
</div>
<script src="{% static 'js/todo.js' %}"></script>
<script src="{% static 'js/drag.js' %}"></script>
{% endblock %}
